<div class="container" style="width: 400px; margin: 0 auto; padding-top: 2%; padding-bottom: 5%">
    <h2 class=" text-center" style="color: rgb(0,148,193)">REGISTER</h2>
    <div class="row">
      <div class="container">
        <form autocomplete="off" (submit)="onRegisterSubmit()">
          <fieldset class="form-group">
            <label for="username" style="color: rgb(0,148,193)">Username:</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username"
              placeholder="Enter Username" id="username" required autocomplete="off">
          </fieldset>
          <fieldset class="form-group">
            <label for="password" style="color: rgb(0,148,193)">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password"
              placeholder="Enter Password" id="password" required autocomplete="off">
          </fieldset>
          <fieldset class="form-group">
            <label for="email" style="color: rgb(0,148,193)">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter Email"
              id="email" required autocomplete="off">
          </fieldset>
          <fieldset class="form-group">
            <label for="displayName" style="color: rgb(0,148,193)">Dispaly Name:</label>
            <input type="text" class="form-control" [(ngModel)]="user.displayName" name="displayName"
              placeholder="Enter Display Name" id="displayName" required autocomplete="off">
          </fieldset>
          <fieldset class="form-group text-center">
            <input type="submit" class="btn btn-success" value="Register" style="margin: 10px; background-color: rgb(0,148,193); color:black">
            <a routerLink="/home">
              <input type="button" class="btn btn-warning" value="Cancel" style="margin: 10px;">
            </a>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

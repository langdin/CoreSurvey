<div class="container" style="width: 700px; margin: 0 auto; padding-top: 2%; padding-bottom: 5%">
  <h1 class="display-4 text-center">{{survey.name}}</h1>
  <div class="row justify-content-center">
    <div class="col-md-offset-3 col-md-8">
      <form action="" class="form" (submit)="onDetailsPageSubmit()">
        <div class="form-group">
          <label for="DescriptionTextField">{{survey.description}}</label>
        </div>
        <div class="form-group">
          <label for="PriorityTextField">{{survey.question1}}</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 1st Question"
            name="question1" [(ngModel)]="survey.question1" value="{{survey.question1}}" required />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">{{survey.question2}}</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 2nd Question"
            name="question2" [(ngModel)]="survey.question2" required />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">{{survey.question3}}</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 3rd Question"
            name="question3" [(ngModel)]="survey.question3" required />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">{{survey.question4}}</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 4th Question"
            name="question4" [(ngModel)]="survey.question4" required />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">{{survey.question5}}</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 5th Question"
            name="question5" [(ngModel)]="survey.question5" required />
        </div>
        <fieldset class="form-group text-center">
          <button type="submit" class="btn btn-primary"  style="margin: 10px;">
            <i class="fa fa-edit"></i>
            {{title}}
          </button>
          <a href="/survey-list" class="btn btn-warning mx-1"  style="margin: 10px;"><i class="fa fa-undo"></i> Cancel</a>
        </fieldset>
      </form>
      <br><br><br>
    </div>
  </div>
</div>

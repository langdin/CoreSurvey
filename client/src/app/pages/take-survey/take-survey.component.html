<div class="container" style="width: 600px; margin: 0 auto; padding-top: 2%; padding-bottom: 5%">
    <h1 class="display-4 text-center">Choose Survey</h1>
  <div class="row">
    <div class="col-md-offset-3 col-md-12">
      <br />
      <table class="table table-bordered table-hover">
        <!-- Header Row-->
        <thead class="thead-dark">
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Description</th>
            <th></th><th></th><th></th>
          </tr>
        </thead>

        <!-- Repeatable Template Row -->
        <tr *ngFor="let survey of surveys">
          <td class="text-center">{{ survey.name }}</td>
          <td class="text-center">{{ survey.description }}</td>
          <td class="text-center">{{ survey.startDate | date: 'MM/dd/yyyy' }}</td>
          <td class="text-center">{{ survey.endDate | date: 'MM/dd/yyyy'}}</td>
          <td class="text-center">
            <a routerLink="/take-survey-detail/{{ survey._id }}" class="btn btn-outline-primary"
              ><i class="fas fa-pencil-alt"></i>
              Take Survey
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div
style="max-width:900px; max-height: 480px; position: bottom; top: 0px;left: 0px; right: 0px; bottom: 0px; margin: auto; text-align: center; background-image: url(../assets/bg1.jpg); ">

<div class="container" style="max-width: 600px; margin: 0 auto; padding-top: 2%; padding-bottom: 5%">
<h3 class="text-left" style="color: rgb(0,148,193)">Surveys</h3>
<div class="row">
    <div class="col-md-offset-3 col-md-12">
 <!--      <a routerLink="/survey-list/add" class="btn btn-outline-primary" role="button">
        <i class="fa fa-plus-circle"></i>
        Add Survey</a>
      <br /> -->
      <table _ngcontent-c2 class="table table-bordered">
        <!-- Header Row-->
        <thead class="thead-dark">
          <tr>
            <th _ngcontent-c2 class="th-sm text-center align-middle">Name</th>
            <th _ngcontent-c2 class="th-sm text-center align-middle">Description</th>
            <th _ngcontent-c2 class="th-sm text-center align-middle">
              <a routerLink="/survey-list/add" class="btn btn-light" role="button" style="background-color: rgb(0,0,0); color: rgb(225,225,225)">
                <i class="fa fa-plus-circle" style="color: rgb(225,225,225)"></i > Add a Survey
              </a>

          </th>
          <th _ngcontent-c2 class="th-sm text-center align-middle">Make a payment</th>
          <th _ngcontent-c2 class="th-sm text-center align-middle">Survey Level</th>

        </tr>
        </thead>

        <!-- Repeatable Template Row -->
        <tr *ngFor="let survey of surveys">
          <td class="th-sm text-center align-middle" style="color: rgb(233,233,233)">{{ survey.name }}</td>
          <td class="th-sm text-center align-middle" style="color: rgb(233,233,233)">{{ survey.description }}</td>
          <td class="th-sm text-center align-middle">
              <a routerLink="/survey-list/detail/{{ survey._id }}" _ngcontent-c2 class="btn btn-dark btn-block">
                <i class="fas fa-eye"></i>
              </a>
            <a routerLink="/survey-list/edit/{{ survey._id }}" _ngcontent-c2 class="btn btn-dark btn-block">
              <i class="fas fa-pencil-alt"></i>
            </a>
            <a routerLink="/survey-list/delete/{{ survey._id }}" (click)="onDeleteClick()" _ngcontent-c2 class="btn btn-dark btn-block">
              <i class="fas fa-trash"></i>
          </a>
          <a routerLink="/answer-list/{{ survey._id}}"   _ngcontent-c2 class="btn btn-dark btn-block">
            <i class="fas fa-cloud-download-alt"></i>
        </a>
       </td>


       <td class="th-sm text-center align-middle" style="color: rgb(233,233,233)">
       Upgrade your Survey
        <a routerLink="/survey-list/pay/{{ survey._id}}"   _ngcontent-c2 class="btn btn-dark btn-block">
          <i class="fab fa-cc-paypal"> </i>
      </a>
       </td>

       <td *ngIf="survey.payment === 'Gold'" class="th-sm text-center align-middle" style="color: rgb(233,233,233)"><p><i class="fas fa-medal fa-3x" style="color:orange" ></i></p>{{ survey.payment }}</td>
       <td *ngIf="survey.payment === 'silver'" class="th-sm text-center align-middle" style="color: rgb(233,233,233)"><p></p>{{ survey.payment }}</td>
       <td *ngIf="survey.payment != 'silver' && survey.payment != 'Gold'" class="th-sm text-center align-middle" style="color: rgb(233,233,233)"><p></p>{{ survey.payment }}</td>



        </tr>
      </table>
    </div>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
<script src="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.js"></script>
<link href="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.css"
  rel="stylesheet">





<div class="container" style="width: 700px; margin: 0 auto; padding-top: 2%; padding-bottom: 5%">
  <h1 class="display-4 text-center">{{title}}</h1>
  <div class="row justify-content-center">
    <div class="col-md-offset-3 col-md-8">
      <form action="" class="form" (submit)="onDetailsPageSubmit()">
        <div class="form-group">
          <label for="NameTextField">Name</label>
          <input type="text" class="form-control" id="NameTextField" placeholder="Enter Survey Name" name="name"
            [(ngModel)]="survey.name" value="{{survey.name}}" required />
        </div>
        <div class="form-group">
          <label for="DescriptionTextField">Description</label>
          <input type="text" class="form-control" id="DescriptionTextField" placeholder="Enter Description"
            name="description" [(ngModel)]="survey.description" value="{{survey.description}}" required />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 1</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 1st Question"
            name="question1" [(ngModel)]="survey.question1" value="{{survey.question1}}" required />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 2</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 2nd Question"
            name="question2" [(ngModel)]="survey.question2" value="{{survey.question2}}" required />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 3</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 3rd Question"
            name="question3" [(ngModel)]="survey.question3" value="{{survey.question3}}" required />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 4</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 4th Question"
            name="question4" [(ngModel)]="survey.question4" value="{{survey.question4}}" required />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 5</label>
          <input type="text" class="form-control" id="PriorityTextField" placeholder="Enter 5th Question"
            name="question5" [(ngModel)]="survey.question5" value="{{survey.question5}}" required />
        </div>


        <div class="form-group">
          <label for="PriorityTextField">Survey Start Date</label>
          <input id="startDate" name="startDate" [(ngModel)]="survey.startDate" value="{{survey.startDate}}" type="date"
            class="form-control">


        </div>

        <div class="form-group">
          <label for="PriorityTextField">Survey end Date</label>
          <input id="endDate" name="endDate" [(ngModel)]="survey.endDate" type="date" value="{{survey.endDate}}"
            class="form-control">


        </div>





        <fieldset class="form-group text-center">
          <button type="submit" class="btn btn-primary" style="margin: 10px;">
            <i class="fa fa-edit"></i>
            {{title}}
          </button>
          <a href="/survey-list" class="btn btn-warning mx-1" style="margin: 10px;"><i class="fa fa-undo"></i>
            Cancel</a>
        </fieldset>
      </form>
      <br><br><br>
    </div>
  </div>
</div>

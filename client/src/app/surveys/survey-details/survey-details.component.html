<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-offset-3 col-md-8">
      <br/>
      <h1>{{title}}</h1>
      <br/>
      <form action="" class="form" (submit)="onDetailsPageSubmit()">
        <div class="form-group">
          <label for="NameTextField">Name</label>
          <input
            type="text"
            class="form-control"
            id="NameTextField"
            placeholder="Enter Survey Name"
            name="name"
            [(ngModel)]="survey.name"
            value="{{survey.name}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="DescriptionTextField">Description</label>
          <input
            type="text"
            class="form-control"
            id="DescriptionTextField"
            placeholder="Enter Description"
            name="description"
            [(ngModel)]="survey.description"
            value="{{survey.description}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 1</label>
          <input
            type="text"
            class="form-control"
            id="PriorityTextField"
            placeholder="Enter 1st Question"
            name="priority"
            [(ngModel)]="survey.question1"
            value="{{survey.question1}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 2</label>
          <input
            type="text"
            class="form-control"
            id="PriorityTextField"
            placeholder="Enter 2nd Question"
            name="priority"
            [(ngModel)]="survey.question2"
            value="{{survey.question2}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 3</label>
          <input
            type="text"
            class="form-control"
            id="PriorityTextField"
            placeholder="Enter 3rd Question"
            name="priority"
            [(ngModel)]="survey.question3"
            value="{{survey.question3}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 4</label>
          <input
            type="text"
            class="form-control"
            id="PriorityTextField"
            placeholder="Enter 4th Question"
            name="priority"
            [(ngModel)]="survey.question4"
            value="{{survey.question4}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="PriorityTextField">Question 5</label>
          <input
            type="text"
            class="form-control"
            id="PriorityTextField"
            placeholder="Enter 5th Question"
            name="priority"
            [(ngModel)]="survey.question5"
            value="{{survey.question5}}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
                <i class="fa fa-edit"></i>
                {{title}}
        </button>
        <a href="/survey-list" class="btn btn-warning mx-1"><i class="fa fa-undo"></i> Cancel</a>
      </form>
      <br><br><br>
    </div>
  </div>
</div>
